<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header><h1>Welcome to Hangman!</h1></header>

    <div class="upperHalf">
        <img id="hangman-image" src="assets/images/Hangman.gif" alt="hangman" width="35%" height="35%">

        <div class="upperHalfRight">
            <div class="mystery-word">Mystery Word</div>
            <div class="randomWord">
                <a href="#" class="start" onclick="start()"> Start</a>
            </div>
        </div>
    </div>

    <div class="lowerHalf">
    <div class="letters">
        <div class="firstRow">
        <div class="firstRowA">A</div>
        <div class="firstRowB">B</div>
        <div class="firstRowC">C</div>
        <div class="firstRowD">D</div>
        <div class="firstRowE">E</div>
        <div class="firstRowF">F</div>
        <div class="firstRowG">G</div>
        <div class="firstRowH">H</div>
        <div class="firstRowI">I</div>
        <div class="firstRowJ">J</div>
        <div class="firstRowK">K</div>
        </div>
        
        <div class="secondRow">
        <div class="secondRowL">L</div>
        <div class="secondRowM">M</div>
        <div class="secondRowN">N</div>
        <div class="secondRowO">O</div>
        <div class="secondRowP">P</div>
        <div class="secondRowQ">Q</div>
        <div class="secondRowR">R</div>
        <div class="secondRowS">S</div>
        <div class="secondRowT">T</div>
        <div class="secondRowU">U</div>
        <div class="secondRowV">V</div>
        </div>  
        
        <div class="thirdRow">
        <div class="thirdRowW">W</div>
        <div class="thirdRowX">X</div>
        <div class="thirdRowY">Y</div>
        <div class="thirdRowZ">Z</div>
        </div>  
    </div>


    
    <div class="guessesLeft">
        <div class="guesses">Guesses Left:</div>
        <div class="numberGuesses">8</div>
    </div>
</div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
