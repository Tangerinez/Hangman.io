<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header><h1>Welcome to Hangman!</h1></header>

    <div class="upperHalf">
        <img id="hangman-image" src="assets/images/Hangman.gif" alt="hangman" width="35%" height="35%">

        <div class="upperHalfRight">
            <div class="mystery-word">Mystery Word</div>
            <div class="randomWord">
                <a href="#" class="start" onclick="start()"> Start</a>
            </div>
        </div>
    </div>

    <div class="lowerHalf">
    <div class="letters">
        <div class="firstRow">
        <div class="firstRowA" Visablevalue="1">A</div>
        <div class="firstRowB" Visablevalue="1">B</div>
        <div class="firstRowC" Visablevalue="1">C</div>
        <div class="firstRowD" Visablevalue="1">D</div>
        <div class="firstRowE" Visablevalue="1">E</div>
        <div class="firstRowF" Visablevalue="1">F</div>
        <div class="firstRowG" Visablevalue="1">G</div>
        <div class="firstRowH" Visablevalue="1">H</div>
        <div class="firstRowI" Visablevalue="1">I</div>
        <div class="firstRowJ" Visablevalue="1">J</div>
        <div class="firstRowK" Visablevalue="1">K</div>
        </div>
        
        <div class="secondRow">
        <div class="secondRowL" Visablevalue="1">L</div>
        <div class="secondRowM" Visablevalue="1">M</div>
        <div class="secondRowN" Visablevalue="1">N</div>
        <div class="secondRowO" Visablevalue="1">O</div>
        <div class="secondRowP" Visablevalue="1">P</div>
        <div class="secondRowQ" Visablevalue="1">Q</div>
        <div class="secondRowR" Visablevalue="1">R</div>
        <div class="secondRowS" Visablevalue="1">S</div>
        <div class="secondRowT" Visablevalue="1">T</div>
        <div class="secondRowU" Visablevalue="1">U</div>
        <div class="secondRowV" Visablevalue="1">V</div>
        </div>  
        
        <div class="thirdRow">
        <div class="thirdRowW" Visablevalue="1">W</div>
        <div class="thirdRowX" Visablevalue="1">X</div>
        <div class="thirdRowY" Visablevalue="1">Y</div>
        <div class="thirdRowZ" Visablevalue="1">Z</div>
        </div>  
    </div>


    
    <div class="guessesLeft">
        <div class="guesses">Guesses Left:</div>
        <div class="numberGuesses">8</div>
    </div>
</div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
