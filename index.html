<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header><h1>Welcome to Hangman!</h1></header>

    <div class="upperHalf">
        <img id="hangman-image" src="assets/images/Hangman.gif" alt="hangman" width="35%" height="35%">

        <div class="upperHalfRight">
            <div class="mystery-word">Mystery Word</div>
            <div class="randomWord">
                <a href="#" class="start"> Start</a>
                <span class="active-word"></span>
            </div>
        </div>
    </div>

    <div class="lowerHalf">
        <div class="keyboard"></div>
    </div>


    <div class="guessesLeft">
        <div class="guesses">Guesses Left:</div>
        <div class="numberGuesses"></div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
